<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Vibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="player-container">
        <div class="logo-section">
            <img src="radio_logo.png" alt="Radio Logo" class="radio-logo" id="logo">
        </div>
        
        <div class="info-section">
            <h1 class="radio-name">Vibe FM</h1>
            <p class="radio-slogan">Najlepsza muzyka w sieci</p>

            <div class="current-track" id="current-track" aria-live="polite">
                <img src="background_image.png" alt="Okładka" class="track-cover" id="track-cover">
                <div class="track-meta">
                    <div class="track-title" id="track-title">Ładuję...</div>
                    <div class="track-artist" id="track-artist"></div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="status-indicator">
                <span class="live-dot"></span>
                <span class="status-text">NA ŻYWO</span>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="main-controls">
                <button id="play-btn" class="control-btn play-pause" aria-label="Play/Pause">
                    <span id="play-icon" class="icon-svg" aria-hidden="true">
                        <!-- Play SVG initial -->
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M5 3v18l15-9L5 3z" fill="#333"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <div class="volume-container" aria-label="Volume">
                <span class="vol-icon" id="vol-low" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 9v6h4l5 4V5L9 9H5z" fill="currentColor"/>
                    </svg>
                </span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-label="Głośność">
                <span class="vol-icon" id="vol-high" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 9v6h4l5 4V5L9 9H5z" fill="currentColor"/>
                        <path d="M16.5 8.5a4 4 0 010 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 6a7 7 0 010 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
        </div>
    </main>

    <audio id="audio-player" src="https://play.radioking.io/radio-wiktowickie" autoplay></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
