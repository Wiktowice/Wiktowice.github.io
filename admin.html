<html lang="pl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admina - Wiktowice</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: url('tlo.png') no-repeat center top;
    background-size: cover;
    color: #fff;
}

h1,h2,h3{text-align:center;margin-top:10px;}

#login,#panel {
    max-width:550px;
    margin:40px auto;
    padding:20px;
    background:rgba(30,30,30,0.85);
    border:6px solid #654321;
    border-radius:12px;
    box-shadow:0 6px 0 #3b4a14;
    box-sizing:border-box;
    transition: all 0.5s ease;
    opacity:0;
    transform: translateY(20px);
}

#login.show,#panel.show{opacity:1; transform: translateY(0);}

input,textarea{
    display:block;
    margin-bottom:15px;
    width:100%;
    box-sizing:border-box;
    padding:12px;
    font-family:'Press Start 2P', monospace;
    border:4px solid #8b4513;
    border-radius:6px;
    background:#d2b48c;
    color:#000;
    box-shadow:0 4px 0 #654321;
    font-size:12px;
}
textarea{resize:none;}

button{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:10px 15px;
    margin-top:10px;
    background:#8b4513;
    color:#fff;
    border:4px solid #654321;
    border-radius:6px;
    cursor:pointer;
    font-family:'Press Start 2P', monospace;
    box-shadow:0 4px 0 #654321;
    transition:all 0.2s;
    font-size:12px;
}
button:hover{background:#a0522d; transform: translateY(-2px); box-shadow:0 2px 0 #654321;}

#output{background:#f0f0f0;color:#000;resize:none;border:4px solid #8b4513;box-shadow:0 4px 0 #654321;font-size:10px;}
label{display:block;margin-bottom:5px;}

footer{text-align:center;padding:15px;color:#fff;border-top:6px solid #654321;background:linear-gradient(#6b8e23,#4b6920);box-shadow:0 -6px 0 #3b4a14;}

#home-btn{margin-top:15px;text-align:center;}
.btn{
    display:inline-block;
    padding:10px 15px;
    background:#8b4513;
    color:#fff;
    border:2px solid #654321;
    border-radius:4px;
    margin-left:10px;
    text-align:center;
    transition: all 0.2s;
    box-shadow:0 3px 0 #654321;
}
.btn:hover{background:#a0522d;transform:translateY(-2px);box-shadow:0 1px 0 #654321;}
</style>
</head>
<body>

<h1>Panel Administratora - Wiktowice</h1>

<div id="login" class="show">
    <label>Wprowad≈∫ has≈Ço:</label>
    <input type="password" id="password" placeholder="Has≈Ço">
    <button onclick="login()">üîë Zaloguj</button>
</div>

<div id="panel">
    <h2>Dodaj nowƒÖ aktualno≈õƒá</h2>

    <label>Tytu≈Ç</label>
    <input type="text" id="title" placeholder="Tytu≈Ç">

    <label>Data</label>
    <input type="date" id="date">

    <label>Tre≈õƒá aktualno≈õci</label>
    <textarea id="content" placeholder="Tre≈õƒá aktualno≈õci" rows="5"></textarea>

    <button onclick="addNews()">üìÑ Generuj JSON</button>

    <h3>Wygenerowany JSON:</h3>
    <textarea id="output" rows="10" readonly=""></textarea>

    <div id="home-btn">
        <a href="https://rajman03.neocities.org/index.html" class="btn">üè† Strona G≈Ç√≥wna</a>
    </div>
</div>

<footer>
    ¬© 2025 Wiktowice - Panel Administratora
</footer>

<script>
const PASSWORD="123"; // <- zmie≈Ñ
let newsArray=[];
const loginDiv=document.getElementById('login');
const panelDiv=document.getElementById('panel');

function login(){
    const pass=document.getElementById('password').value;
    if(pass===PASSWORD){
        loginDiv.classList.remove('show');
        loginDiv.style.display='none';
        panelDiv.classList.add('show');
    }else{alert('B≈Çƒôdne has≈Ço!');}
}

function addNews(){
    const title=document.getElementById('title').value;
    const date=document.getElementById('date').value;
    const content=document.getElementById('content').value;
    if(title && date && content){
        newsArray.push({title,date,content});
        document.getElementById('output').value=JSON.stringify(newsArray,null,4);
        document.getElementById('title').value='';
        document.getElementById('date').value='';
        document.getElementById('content').value='';
    }else{alert('Wype≈Çnij wszystkie pola!');}
}
</script>



</body></html>
