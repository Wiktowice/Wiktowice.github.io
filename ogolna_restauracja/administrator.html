<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Panel Zamówień — Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0f2614; --panel:#1b3a24; --accent:#8fbf3b; --muted:#cbd5c1; --card:#14281a; --danger:#b33;
}
html,body{height:100%;margin:0;font-family:'Press Start 2P',monospace;background:linear-gradient(180deg,var(--bg),#073018);color:var(--muted)}
body::before{content:"";position:fixed;inset:0;background-image:linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px),linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px);background-size:16px 16px;opacity:.35;pointer-events:none}
.wrap{max-width:980px;margin:28px auto;padding:20px;border-radius:12px;background:rgba(0,0,0,0.1);border:4px solid rgba(0,0,0,0.3);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
.logo{width:84px;height:84px;background:linear-gradient(180deg,#7fb84a,#4b7b27);border-radius:10px;display:flex;align-items:center;justify-content:center;box-shadow:inset 0 -6px 0 rgba(0,0,0,0.15)}
.logo span{font-size:28px;color:#072;transform:translateY(-2px)}
h1{font-size:18px;margin:0}
.btn{padding:10px 12px;border-radius:8px;border:0;background:var(--panel);color:var(--muted);cursor:pointer;box-shadow:0 4px 0 rgba(0,0,0,0.4);font-size:11px}
.btn.primary{background:linear-gradient(180deg,var(--accent),#6fa02b);color:#062203}
.btn.danger{background:linear-gradient(180deg,#b44,#8b2);color:#fff}
.btn:active{transform:translateY(2px);box-shadow:none}
input,select{padding:8px;border-radius:6px;border:0;background:#0c1b12;color:var(--muted);font-family:inherit;font-size:11px}
ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
li{padding:10px;border-radius:8px;background:var(--card);border:2px solid rgba(0,0,0,0.35);display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="logo"><span>MC</span></div>
<div>
<h1>Panel Admin — Restauracja</h1>
<p style="font-size:10px;color:#aed39a">Dodawaj, edytuj i eksportuj zamówienia (orders.json)</p>
</div>
</header>


<div style="display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px">
<button class="btn primary" id="exportBtn">Eksportuj JSON</button>
<button class="btn" id="addBtn">Dodaj</button>
<button class="btn" id="clearBtn">Wyczyść</button>
</div>


<ul id="orders"></ul>
</div>


<script>
let orders = [];
const list = document.getElementById('orders');
function render(){list.innerHTML='';if(orders.length===0){list.innerHTML='<li style="justify-content:center">Brak zamówień</li>';return;}orders.forEach((o,i)=>{const li=document.createElement('li');li.innerHTML=`<span>${o.number} - ${o.status}</span><div><button class=\"btn\" onclick=\"edit(${i})\">Edytuj</button> <button class=\"btn danger\" onclick=\"del(${i})\">Usuń</button></div>`;list.appendChild(li);});}
function edit(i){const n=prompt('Nowy status:',orders[i].status);if(!n)return;orders[i].status=n;render();}
function del(i){if(confirm('Usunąć?')){orders.splice(i,1);render();}}
document.getElementById('addBtn').onclick=()=>{const num=prompt('Numer zamówienia:');if(!num)return;const st=prompt('Status:','przyjęte');orders.push({number:num,status:st});render();};
document.getElementById('clearBtn').onclick=()=>{if(confirm('Wyczyścić listę?')){orders=[];render();}};
document.getElementById('exportBtn').onclick=()=>{const blob=new Blob([JSON.stringify(orders,null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='orders.json';a.click();};
render();
</script>
</body>
</html>
