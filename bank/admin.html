<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admina - Bank Wiktowice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
    <img src="logobank.png" class="logo">
    <a href="index.html">Strona główna</a>
    <a href="admin.html">Admin Panel</a>
</div>

<div class="admin-container window animated-window">
    <h1 class="animated-title">Panel Administratora</h1>
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Hasło Admina">
        <button onclick="playClick(); adminLogin()">Zaloguj</button>
        <p id="admin-error" class="error"></p>
    </div>
    <div id="admin-panel" style="display:none;">
        <h2>Generator kont</h2>
        <input type="number" id="new-id" placeholder="ID konta">
        <input type="text" id="new-login" placeholder="Login">
        <input type="password" id="new-password" placeholder="Hasło">
        <input type="number" id="new-saldo" placeholder="Saldo" value="0">
        <button onclick="playClick(); addAccount()">Dodaj konto</button>
        <button class="delete" onclick="playClick(); removeLastAccount()">Usuń ostatnie konto</button>
        <pre id="json-output"></pre>
        <p>Po zmianach skopiuj JSON i wklej do <code>konto.json</code> na Neocities.</p>
    </div>
</div>

<audio id="click-sound" src="click.wav"></audio>
<script src="script.js"></script>
</body>
</html>
