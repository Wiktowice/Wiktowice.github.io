<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Wiktowice - Minecraft</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
    <img src="logobank.png" class="logo">
    <a href="https://wiktowice.neocities.org" target="_blank">Strona główna</a>
    <a href="admin.html">Admin Panel</a>
</div>

<div id="login-window" class="window animated-window">
    <h1 class="animated-title">Bank Wiktowice</h1>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="playClick(); login()">Zaloguj</button>
    <p id="login-error" class="error"></p>
</div>

<div id="account-window" class="window animated-window" style="display:none;">
    <h1 class="animated-title">Witaj, <span id="user-name"></span>!</h1>
    <p>ID konta: <span id="user-id"></span></p>
    <p>Saldo: <span id="user-saldo"></span></p>
    <button onclick="playClick(); logout()">Wyloguj</button>
</div>

<audio id="click-sound" src="click.wav"></audio>
<script src="script.js"></script>
</body>
</html>
